        document.querySelector("[name = 'password']")
                .addEventListener("keyup",function(){
                    let length = this.value.length;
                    
                    let a = document.querySelector("#msgg");
                    let msg = "";
                    if(length<4){
                        msg = "密码太弱";
                    }
                    else if(length<8)

                    a.innerHTML = msg;
