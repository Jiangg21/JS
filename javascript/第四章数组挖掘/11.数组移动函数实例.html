<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组移动实例</title>
</head>
<body>
    <script>
        function move(array,from,to)
        {
            if (from<0||to>=array.length)
            {
                console.error("参数错误");
            }
            const NewArray = [...array];
            let temp = NewArray.splice(from,1); //splice(第一个参数,第二个参数) 第一个参数：从第几个开始  第二个参数：截取几个 
            NewArray.splice(to,0,...temp);
            return NewArray;
        }
        let arr = ["wang","wangwang","wangwangwang","jiangg21","21"];
        console.log(move(arr,2,4));//把第2个元素放到第5个的位置   ["wang", "wangwangwang", "jiangg21", "21", "wangwang"]
   
            // const months = ['Jan', 'March', 'April', 'June'];
            // months.splice(1, 0, 'Feb');
            // inserts at index 1
            // console.log(months);
            // expected output: Array["Jan", "Feb", "March", "April", "June"]

            // months.splice(4, 1, 'May');
            // replaces 1 element at index 4
            // console.log(months);
            // expected output: Array["Jan", "Feb", "March", "April", "May"]
    </script>
</body>
</html>
