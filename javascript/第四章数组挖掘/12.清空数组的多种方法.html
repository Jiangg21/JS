<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清空数组的多种方法</title>
</head>
<body>
    <script>
        let arr = [1,2,3,4,5];
        let arr1 = arr;
        //
        arr1.length = 0;
        console.log(arr1);
        console.log(arr);
        //splice方法
        let arr2 = [1,2,3,4,5];
        let arr3 = arr2;
        arr3.splice(0,arr3.length);
        console.log(arr3);
        console.log(arr2);
        //循环弹出 pop方法
        let arr4 = [1,2,3,4,5];
        let arr5 = arr4;
        while(arr5.pop()){}
        console.log(arr5);
        console.log(arr4);
    </script>
</body>
</html>
