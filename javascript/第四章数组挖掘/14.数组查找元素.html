<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组查找元素</title>
</head>
<body>
    <script>
        let arr = [1,2,3,4,5];
        console.log(arr.indexOf(2));//返回的是值在数组对应的位置
        console.log(arr.includes(2));//如果值在数组中 返回布尔类型true
        
    
    </script>
</body>
</html>
