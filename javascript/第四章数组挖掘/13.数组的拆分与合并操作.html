<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组的拆分与合并</title>
</head>
<body>
    <script>
        //copyWithin() 方法浅复制数组的一部分到同一数组中的另一个位置，并返回它，不会改变原数组的长度。
        const arr = ['a','b','c','d','e'];
        console.table(arr.copyWithin(0,2,3));//0"c"1"b"2"c"3"d"4"e"
        console.table(arr.copyWithin(0,2));//0"c"1"d"2"e"3"d"4"e"
        
        //concat() 方法用于合并两个或多个数组。此方法不会更改现有数组，而是返回一个新数组。
        const array1 = ['a', 'b', 'c'];
        const array2 = ['d', 'e', 'f'];
        const array3 = array1.concat(array2);

        console.log(array3);
         // expected output: Array ["a", "b", "c", "d", "e", "f"]

    </script>
</body>
</html>
