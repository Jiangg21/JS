    //for 循环杨辉三角
    function yanghuisanjiao(row = 5) {
        for (let i = 1; i < row; i++) {
          for (let n = row - i; n > 0; n--) {
            document.write("^");
          }
         for(let m = i-1;m>0;m--){
           document.write("*");
         }
