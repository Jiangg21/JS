        <script>
            let con = [{ content: "jiangg21.top", author: "jiangg21" },
                {content:"wangwangwang21",author:"jiangg21"},
                {content:"学jS",author:"jiangg21"}];
            function t(){
                return`<ul>
                ${con.map((item)=>
                `<li>作者：${item.author},内容:${item.content}
                </li>`
                )}
                </ul>`
            }
            document.body.innerHTML+=t();
            function links(strings,...vars)
            {
                return strings
                .map((str,key) =>{
                    return(
                        str+(
                            vars[key]?vars[key].replace(
                                "jiangg21",`<a href= "www.jiangg21.top">jiangg21</a>`
                            )
                        :"")
                    );
                })
                .join("");
            }
            document.body.innerHTML+=t();
