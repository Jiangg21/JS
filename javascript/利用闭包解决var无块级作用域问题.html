        <script>
            for (var i = 0; i <= 3; i++) {
                // setTimeout(() => {// 使用延时函数的目的是让for先执行完成看看var声明是否形式函数作用域
                console.log("不作闭包时输出i: ", i);//var声明时输出4个4
                // },1000)
                //立即函数执行4回每一回都形成一 个独立的函数块传入的每一 个i都是独立的
                (function (i) {//立即执行函数函数有闭包效果当var声明的i变量传入函数中被使用就会驻留在内存不删掉
                    setTimeout(() => {
                        console.log("作闭包时i: ", i);
                    }, 1000)
                })(i);
        }
        </script>
    </body>
