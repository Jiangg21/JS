        <script>
            //取最大值
            console.log(Math.max(1,2,3,21,4));//21
            //向上取整
            console.log(Math.ceil(21.2));//22
            //向下取整
            console.log(Math.floor(5.90));//5
            //固定取几位数
            console.log((21.2121).toFixed(2));//21.21
            //四舍五入
            console.log(Math.round(21.21))//21
            console.log(Math.round(21.91))//22
