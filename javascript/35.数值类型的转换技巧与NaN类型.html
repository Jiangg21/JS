    <body>
        <input type="text" name="year" value="2121lala">
        <script>
            //NaN  Not a Number
            console.log(Number("jiangg"));//NaN
            
            let JG = "21";
            console.log(Number(JG));
            console.log(typeof(Number(JG)));//number
            const n1 =document.querySelector("[name = 'year']").value;
            console.log(n1);//2111
            console.log(typeof n1);//string
            console.log(typeof Number(n1));//number
            console.log(Number(n1));//NaN
            console.log(parseInt(n1));//2121
